services:
  postgres:
    image: postgres:15
    container_name: tpch_postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: tpch
    volumes:
      - ./init/postgres:/docker-entrypoint-initdb.d:ro
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d tpch"]
      interval: 5s
      timeout: 5s
      retries: 20

  mysql:
    image: mysql:8
    container_name: tpch_mysql
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: tpch
    volumes:
      - ./init/mysql:/docker-entrypoint-initdb.d:ro
    ports:
      - "3306:3306"
    healthcheck:
      test: ["CMD-SHELL", "mysqladmin ping -h localhost -proot"]
      interval: 5s
      timeout: 5s
      retries: 20

  spice:
    image: ghcr.io/spiceai/spiceai:latest
    container_name: spice
    working_dir: /app
    command: ["--http", "0.0.0.0:8090", "--flight", "0.0.0.0:50051", "/app"]
    extra_hosts:
      - "host.docker.internal:host-gateway"
    ports:
      - "8090:8090"
      - "50051:50051"
    volumes:
      - ./:/app
    depends_on:
      postgres:
        condition: service_healthy
      mysql:
        condition: service_healthy
