version: v1
kind: Spicepod
name: ontario-benchmark-10db

datasets:
  # 10 MySQL databases from Ontario-SEAData2020/datasources/mysql/docker-compose.yml
  - from: mysql:affymetrix.Probeset_main
    name: mysql_affymetrix_probeset_main
    params:
      mysql_host: host.docker.internal
      mysql_tcp_port: 9000
      mysql_db: affymetrix
      mysql_user: ontop
      mysql_pass: ontop123
      mysql_sslmode: disabled

