<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Spice SQL Web UI</title>
  <style>
    body { font-family: ui-monospace, SFMono-Regular, Menlo, monospace; margin: 24px; max-width: 960px; }
    h1 { font-size: 20px; margin: 0 0 12px; }
    .row { display: flex; gap: 10px; align-items: center; margin-bottom: 10px; }
    textarea, button { font: inherit; }
    textarea { width: 100%; min-height: 180px; padding: 10px; }
    button { padding: 8px 12px; cursor: pointer; }
    pre { background: #f5f5f5; padding: 12px; border-radius: 6px; overflow: auto; }
    .hint { color: #555; font-size: 13px; }
  </style>
</head>
<body>
  <h1>Spice SQL Web UI</h1>
  <div class="row">
    <span class="hint">Endpoint interno: <code>/sql</code> (proxy local sin CORS).</span>
  </div>

  <textarea id="sql">SELECT 1 AS ok;</textarea>
  <div class="row">
    <button id="run">Ejecutar SQL</button>
    <span class="hint">Usa SQL plano. Esto hace POST con Content-Type: text/plain.</span>
  </div>

  <pre id="out">Sin ejecutar.</pre>

  <script>
    const sqlEl = document.getElementById('sql');
    const outEl = document.getElementById('out');

    async function runQuery() {
      const sql = sqlEl.value;
      outEl.textContent = 'Ejecutando...';

      try {
        const res = await fetch('/sql', {
          method: 'POST',
          headers: { 'Content-Type': 'text/plain' },
          body: sql,
        });

        const text = await res.text();
        if (!res.ok) {
          outEl.textContent = `HTTP ${res.status}\n\n${text}`;
          return;
        }

        try {
          const json = JSON.parse(text);
          outEl.textContent = JSON.stringify(json, null, 2);
        } catch {
          outEl.textContent = text;
        }
      } catch (err) {
        outEl.textContent = `Error de red: ${err}`;
      }
    }

    document.getElementById('run').addEventListener('click', runQuery);
  </script>
</body>
</html>
